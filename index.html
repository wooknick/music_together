<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font: 13px Helvetica, Arial;
            }
            h1 {
                margin-top: 15px;
                text-align: center;
            }

            #name:hover {
                cursor: pointer;
            }
            .wrap {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-auto-rows: 300px;
                grid-gap: 10px;
                padding: 10px;
            }

            .wrap .player {
                display: flex;
                flex-direction: column;
                height: 300px;
                border: black 1px solid;
            }

            .player .title {
                /* background-color: red; */
                height: 10%;
                width: 100%;
                margin-top: 5px;
                margin-bottom: 5px;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 15px;
            }

            .player .status {
                background-color: rgb(232, 241, 232);
                /* transition: background-color 0.3s linear; */
                height: 90%;
                width: 100%;
            }

            .common_field {
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgb(241, 176, 176);
                grid-area: 2/1/3/5;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var socket;
            var this_player;
            const color_list = [
                "#7fd1ad",
                "#cce5cc",
                "#e5ddcc",
                "#ccd2e5",
                "#9933e8",
                "#e5cce4",
                "#a1a37a",
                "#a53f36",
                "#3f3584",
                "#fafc71"
            ];
            let color_index = 0;
            $(function() {
                socket = io();
                $("form").submit(e => {
                    e.preventDefault(); // prevents page reloading
                    socket.emit("chat message", $("#m").val());
                    $("#m").val("");
                    return false;
                });

                $("#name").on("click", () => {
                    socket.emit("change_color_request", [this_player, color_list[color_index]]);
                    color_index = (color_index + 1) % 10;
                });

                socket.on("change_color_response", data => {
                    $(".player")
                        .filter(`.${data[0]}`)
                        .children(".status")
                        .css({ backgroundColor: data[1] });
                });

                socket.on("user_list", users => {
                    this_player = users[socket.id];
                    var players = Object.values(users);
                    for (i = 0; i < players.length; i++) {
                        var player = $(".player").eq(i);
                        player.children(".title").text(players[i]);
                        player.addClass(players[i]);
                        // player.toggleClass(players[i]);
                        player.fadeIn(500);
                    }
                    $("h1#name").text(this_player);
                });
                socket.on("logout", user => {
                    $(".player")
                        .filter(`.${user[1]}`)
                        .fadeOut(1000)
                        .removeClass(user[1]);
                });
            });
        </script>
    </head>
    <body>
        <h1 id="name">&nbsp;</h1>
        <div class="wrap">
            <div class="player">
                <div class="title"></div>
                <div class="status"></div>
            </div>
            <div class="player">
                <div class="title"></div>
                <div class="status"></div>
            </div>
            <div class="player">
                <div class="title"></div>
                <div class="status"></div>
            </div>
            <div class="player">
                <div class="title"></div>
                <div class="status"></div>
            </div>
            <div class="common_field">
                <p>test</p>
            </div>
        </div>
        <!-- <form action="" class="input_chat">
            <input id="m" autocomplete="off" />
            <button>Send</button>
        </form> -->
    </body>
    <script>
        $(".player").hide();
    </script>
</html>
