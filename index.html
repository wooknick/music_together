            * {
                margin: 0;
                padding: 0;

            }
            body {
                font: 13px Helvetica, Arial;
                height: 100vh;

                display: flex;
                flex-direction: column;
            }
            h1 {

                text-align: center;
            }
            #name {
                height: 5vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 4vh;
            }
            #name:hover {

            }
            .wrap {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-auto-rows: 50%;
                grid-gap: 1vh;
                padding: 10px;
                height: 95vh;
                width: 100vw;
            }

            .wrap .player {
                display: flex;
                flex-direction: column;
                border: black 1px solid;
            }

            .player .title {
                /* background-color: red; */
                height: 10%;
                width: 100%;
                padding-bottom: 5px;
                padding-top: 5px;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 15px;
                border-bottom: 1px solid black;
            }

            .player .status {
                background-color: #f3df9d;
                /* transition: background-color 0.3s linear; */
                height: 90%;
                width: 100%;
            }

            .common_field {
                display: grid;
                grid-template-columns: repeat(8, 1fr);

                grid-gap: 5px;
                background: rgb(241, 176, 176);
                grid-area: 2/1/3/5;
            }

            .common_field .cell {
                background-color: beige;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 9vh;
                color: rgba(83, 83, 68, 0.1);
            }

            @media screen and (max-width: 1024px) {
                .common_field {
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                }

                .common_field .cell {
                    font-size: 5vh;
                }
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script>
            var socket;
            var this_player;
            var all_players;

            var slot = ["slot1", "slot2", "slot3", "slot4"];
            const color_list = [
                "#7fd1ad",
                "#cce5cc",
                "#e5ddcc",
                "#ccd2e5",
                "#9933e8",
                "#e5cce4",
                "#a1a37a",
                "#a53f36",
                "#3f3584",
                "#fafc71"
            ];
            let color_index = 0;
            $(function() {
                socket = io();

                $("#name").on("click", () => {
                    socket.emit("change_color_request", [this_player, color_list[color_index]]);
                    color_index = (color_index + 1) % 10;
                });

                socket.on("change_color_response", data => {
                    $(".player")
                        .filter(`.${data[0]}`)
                        .children(".status")
                        .css({ backgroundColor: data[1] });
                });

                socket.on("player_list", players => {
                    this_player = players[socket.id];
                    all_players = Object.values(players);

                    for (i = 0; i < all_players.length; i++) {
                        var player = $(".player").eq(all_players[i]["slot"]);
                        player.children(".title").text(all_players[i]["name"]);
                        player.addClass(all_players[i]["name"]);
                        player.fadeIn(500);
                    }
                    $("div#name").text(this_player["name"]);
                });

                socket.on("apply_state", state => {
                    for (i = 0; i < state.length; i++) {
                        var player = $(".player").eq(i);
                        player.children(".status").css({ backgroundColor: state[i]["color"] });
                    }
                });

                socket.on("play_note", note => {
                    $("[data-key='" + note[0] + "']").trigger("click");
                    $("[data-key='" + note[0] + "']").effect("highlight", { color: note[1] }, 300);
                });

                socket.on("logout", player => {
                    $(".player")
                        .eq(player[1]["slot"])
                        .removeClass(player[1]["name"])
                        .fadeOut(1000);
                });
            });
        </script>

        function getSound(domNode, fileDirectory) {
            this.domNode = domNode;
            this.fileDirectory = fileDirectory;
            var play = play;
            var incomingBuffer;
            var savedBuffer;
            var xhr;
            play = () => {
                var source = context.createBufferSource();
                source.buffer = savedBuffer;
                source.connect(context.destination);
                source.start(0);
            };
            var xhr = new XMLHttpRequest();
            xhr.open("get", fileDirectory, true);
            xhr.responseType = "arraybuffer";
            xhr.onload = () => {
                context.decodeAudioData(xhr.response, function(incomingBuffer) {
                    savedBuffer = incomingBuffer;
                    var note = document.getElementById(domNode);
                    note.addEventListener("click", play, false);
                });
            };
            xhr.send();
        }
